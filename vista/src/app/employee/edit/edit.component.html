<div class="container">
  
    <div class="d-flex justify-content-between">
      <h4>Editar empleado</h4>
      <a href="#" routerLink="/employee/index" class="btn btn-primaryt">Back</a>
    </div>

    <hr>

    <form [formGroup]="form" (ngSubmit)="submit()">

       
        <div class="form-group row">
            <div class="col-md-6 ">
              <label for="title">Nombre:</label>
              <input
                formControlName="first_name"
                [(ngModel)]="employee.first_name"
                id="first_name"
                type="text"
                class="form-control">
            </div>
        </div>

        <div class="form-group row">
            <div class="col-md-6 ">
              <label for="last_name">Apellido:</label>
              <input
                type="text"
                formControlName="last_name"
                [(ngModel)]="employee.last_name"
                id="last_name"                
                class="form-control">
            </div>
        </div>        
        <div class="form-group row">
          <div class="col-md-6 ">
            <label for="birth_date">Fecha de nacimiento:</label>
            <input  
              formControlName="birth_date"  
              [(ngModel)]="employee.birth_date"            
              id="birth_date"
              type="date"
              class="form-control">           
          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-6 ">
            <label for="hire_date">Fecha de contratacion:</label>
            <input  
              formControlName="hire_date"   
              [(ngModel)]="employee.hire_date"            
              id="hire_date"
              type="date"
              class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-6 ">
            <label for="gender">GÃ©nero:</label>
            <select 
              formControlName="gender"     
              [(ngModel)]="employee.gender"        
              id="gender"
              type="date"
              class="form-control">
              <option value="F">F</option>
              <option value="M">M</option>
            </select>
          </div>
        </div>

        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Update</button>
    </form>
</div>
