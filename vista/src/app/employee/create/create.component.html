<div>

    <div class="d-flex justify-content-between">
      <h4>Formulario Crear empleado</h4>
      <a href="#" routerLink="/employee/index" class="btn btn-primaryt">Back</a>
    </div>
  
    <hr/>
  
      <form [formGroup]="form" (ngSubmit)="submit()">
  
          <div class="form-group row">
              <div class="col-md-6 ">
                <label for="title">Nombre:</label>
                <input
                  formControlName="first_name"
                  id="first_name"
                  type="text"
                  class="form-control">
              </div>
          </div>
  
          <div class="form-group row">
              <div class="col-md-6 ">
                <label for="last_name">Apellido:</label>
                <input
                  formControlName="last_name"
                  id="last_name"
                  type="text"
                  class="form-control">
              </div>
          </div>
  
          <div class="form-group row">
              <div class="col-md-6 ">
                <label for="birth_date">Fecha de nacimiento:</label>
                <input
                  formControlName="birth_date"
                  id="birth_date"
                  type="date"
                  class="form-control">
              </div>
          </div>
  
          <div class="form-group row">
            <div class="col-md-6 ">
              <label for="hire_date">Fecha de contratacion:</label>
              <input  
                formControlName="hire_date"              
                id="hire_date"
                type="date"
                class="form-control">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-md-6 ">
              <label for="genero">GÃ©nero:</label>
              <select   
                formControlName="gender"           
                id="gender"
                type="date"
                class="form-control">
                <option value="F">F</option>
                <option value="M">M</option>
              </select>
            </div>
          </div>
          <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Guardar</button>
      </form>
  </div>
